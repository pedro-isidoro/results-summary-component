<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Results summary component</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css" class="css">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="result">
                <h3><span>Your Result</span></h3>
                <div class="value">
                    <h1>76</h1>
                    <span>of 100</span>
                </div>
                <div class="description">
                    <h2>Great</h2>
                    <p><span>You scored higher than 65% of the people who have taken these tests.</span></p>
                </div>
            </div>
            <div class="elements">
                <h1>Summary</h1>
    
                <ul class="element">
                    <li class="reaction">
                        <div class="element-1">
                            <img src="src/images/icon-reaction.svg" alt="">
                            <p>Reaction</p>
                        </div>
                        <div class="points">
                            <p>80 <span>/ 100</span></p>
                        </div>
                    </li>
                    <li class="memory">
                        <div class="element-2">
                            <img src="src/images/icon-memory.svg" alt="">
                            <p>Memory</p>
                        </div>
                        <div class="points">
                            <p>92 <span>/ 100</span></p>
                        </div>
                    </li>
                    <li class="verbal">
                        <div class="element-3">
                            <img src="src/images/icon-verbal.svg" alt="">
                            <p>Verbal</p>
                        </div>
                        <div class="points">
                            <p>61 <span>/ 100</span></p>
                        </div>
                    </li>
                    <li class="visual">
                        <div class="element-4">
                            <img src="src/images/icon-visual.svg" alt="">
                            <p>Visual</p>
                        </div>
                        <div class="points">
                            <p>72 <span>/ 100</span></p>
                        </div>
                    </li>
                </ul>
                <button class="btn">Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
